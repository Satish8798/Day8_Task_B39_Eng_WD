<!--In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Employee Form</h1>
    <form action="mailto: xyz@gmail.com">
        <table>
            <tr>
                <td><label for="Name">Full Name:</label></td>
                <td><input type="text" value="Enter Full Name..."></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" value="Enter Email..."></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" Value="Enter country..."></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel" value="Enter Mobile..."></td>
            </tr>
            <tr>
                <td><label for="type"> Employee Type:</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="EmpType">Salaried</td>
                <td><input type="radio" name="EmpType">Own Business</td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="button" value="Cancel"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
