<!--Design a contact us form with all fields as required.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <center>
        <h1>Contact us</h1>
        <form action="mailto:xyz@gmail.com" method="post">
            <table>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" value="full name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email"value="xyz@email.com"></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea name="msg" id="" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Proceed"></td>
                    <td><input type="button" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
