<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./styles7.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <table id="mainTable" border="5" >
            <tr>
                <td style="padding:10px">
                    <table border="0">
                        <th colspan="2">Yes! I want to subscribe to <i>Mag-O-Zine</i></th> 
                        <tr>
                            <td>
                                <input type="text" class="inputText"><br>
                                <label>First Name</label>
                            </td>
                            <td>
                                <input type="text" class="inputText"><br>
                                <label>Last Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" style="width: 500px;" class="inputText"><br>
                                <label>Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table>
                                    <tr>
                                        <td>
                                            <input type="text" class="inputText"><br>
                                            <label>City</label>
                                        </td>
                                        <td>
                                            <input type="text" class="inputText"><br>
                                            <label>State</label>
                                        </td>
                                        <td>
                                            <input type="text" class="inputText"><br>
                                            <label>zip</label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><b>Subscribe for:
                                <input type="checkbox" name="subscription">1 Year($19.95)
                                <input type="checkbox" name="subscription">2 years($35.00)
                                </b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <b>
                                Send me more information about: <br>
                                <input type="checkbox" name="moreInfo">Computer-Zine <br>
                                <input type="checkbox" name="moreInfo">Fishing-Zine <br>
                                <input type="checkbox" name="moreInfo">Cat-O-Zine
                                </b>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
